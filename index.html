            body {
                font-family: 'Poppins', 'Fira Code', monospace, sans-serif;
            }
            .blob {
                position: absolute;
                width: 320px;
                height: 320px;
                border-radius: 50%;
                filter: blur(110px);
                opacity: 0.45;
                z-index: -1;
                animation: float 18s ease-in-out infinite;
            }
            .blob2 {
                width: 220px;
                height: 220px;
                left: 60%;
                top: 60%;
                background: linear-gradient(135deg, #38bdf8 0%, #a78bfa 100%);
                opacity: 0.35;
                filter: blur(80px);
                animation: float2 22s ease-in-out infinite;
            }
            @keyframes float {
                0%, 100% { transform: translateY(0px) translateX(0px);}
                50% { transform: translateY(-60px) translateX(60px);}
            }
            @keyframes float2 {
                0%, 100% { transform: translateY(0px) translateX(0px);}
                50% { transform: translateY(40px) translateX(-40px);}
            }
            .glass {
                background: linear-gradient(135deg, rgba(255,255,255,0.13) 0%, rgba(255,255,255,0.08) 100%);
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
                border: 1.5px solid rgba(255,255,255,0.18);
            }
            .divider {
                height: 2px;
                width: 60px;
                margin: 1.5rem auto;
                background: linear-gradient(90deg, #a78bfa 0%, #38bdf8 100%);
                border-radius: 9999px;
                opacity: 0.7;
            }
        </style>

                Hello, I am
            </h2>
            <h1 id="typing" class="text-4xl font-semibold mt-2 tracking-tight bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                <span id="typing-text"></span>
            </h1>
            <style>
            #typing-text .cursor {
                display: inline-block;
                width: 0.4rem;
                height: 2.3rem;
                margin-left: 0.2rem;
                background: white;
                border-radius: 2px;
                animation: blink 1s infinite ease-in-out;
                vertical-align: middle;
            }

            @keyframes blink {
                0%, 100% { opacity: 0.8; }
                50% { opacity: 0; }
            }
            </style>


            <div id="typing-text" class="text-white text-3xl font-semibold"></div>
            <script>    
            const text = "Samarth.";
            const typingText = document.getElementById("typing-text");
            let i = 0;
            let typing = true;

            function updateText() {
                typingText.innerHTML =
                text.slice(0, i) + `<span class="cursor"></span>`;
            }

            function typeLoop() {
                if (typing) {
                if (i < text.length) {
                i++;
                updateText();
                setTimeout(typeLoop, 120);
                } else {
                typing = false;
                setTimeout(typeLoop, 1500);
                }
                } else {
                if (i > 0) {
                i--;
                updateText();
                setTimeout(typeLoop, 60);
                } else {
                typing = true;
                setTimeout(typeLoop, 800); 
                }
                }
            }

            updateText();
            typeLoop();
            </script>
